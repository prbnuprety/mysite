<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add custom CSS for styling and animations here */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Owl container styles */
        .owl-container {
            background: url('images/open-eye.png') no-repeat center;
            background-size: contain;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            position: relative;
        }

        /* Owl image styles */
        .owl-image {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: opacity 0.3s ease;
        }

        /* Initially, both open and closed eye owls are shown */
        #owl-open {
            opacity: 1;
        }

        #owl-closed {
            opacity: 0;
        }

        /* When the password input is focused, hide the open eye owl and show the closed eye owl */
        input[type="password"]:focus + .owl-container #owl-open {
            opacity: 0;
        }

        input[type="password"]:focus + .owl-container #owl-closed {
            opacity: 1;
        }

        /* Registration container styles */
        .registration-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            animation: fadeIn 1s ease;
            margin-top: 20px; /* Adjust the margin-top */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Registration form styles (unchanged) */
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 150px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
        }

        /* Updated button styles */
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; /* Added transform transition */
            position: relative; /* Added for button movement */
            left: 0; /* Initial position */
        }

        /* Button movement on hover */
        button[type="submit"].move-left {
            background-color: #0056b3;
            transform: translateX(-200px); /* Move the button left by 200px on hover */
        }

        button[type="submit"].move-right {
            background-color: #0056b3;
            transform: translateX(200px); /* Move the button right by 200px on hover */
        }

        /* Reset button position when the cursor leaves the button */
        button[type="submit"].not-hovered {
            transform: translateX(0);
        }
    </style>
    <script>
        // JavaScript to handle image change on password input focus
        document.addEventListener('DOMContentLoaded', function () {
            const usernameInput = document.getElementById('registration-username');
            const passwordInput = document.getElementById('registration-password');
            const registerButton = document.querySelector('button[type="submit"]');
            const owlOpen = document.getElementById('owl-open');
            const owlClosed = document.getElementById('owl-closed');
            let credentialsEntered = false; // Track if credentials are entered

            // Function to check if both username and password are entered
            function areCredentialsEntered() {
                return usernameInput.value.trim() !== '' && passwordInput.value.trim() !== '';
            }

            // When the password input is focused, hide the open eye owl and show the closed eye owl
            passwordInput.addEventListener('focus', function () {
                owlOpen.style.opacity = '0';
                owlClosed.style.opacity = '1';
            });

            // When the password input is blurred, show the open eye owl and hide the closed eye owl
            passwordInput.addEventListener('blur', function () {
                owlOpen.style.opacity = '1';
                owlClosed.style.opacity = '0';
            });

            // Add a mouseenter event listener to the register button
            registerButton.addEventListener('mouseenter', function (event) {
                if (!credentialsEntered && !areCredentialsEntered()) {
                    // Determine the cursor direction and move the button accordingly
                    const buttonRect = registerButton.getBoundingClientRect();
                    const cursorX = event.clientX - buttonRect.left;
                    if (cursorX < buttonRect.width / 2) {
                        registerButton.classList.add('move-right');
                    } else {
                        registerButton.classList.add('move-left');
                    }
                }
            });

            // Add a mouseleave event listener to reset the button's position
            registerButton.addEventListener('mouseleave', function () {
                if (!credentialsEntered && !areCredentialsEntered()) {
                    // Reset the button position if credentials are not entered
                    registerButton.classList.remove('move-left', 'move-right');
                }
            });

            // Add a click event listener to simulate credentials being entered
            registerButton.addEventListener('click', function (event) {
                if (!credentialsEntered && areCredentialsEntered()) {
                    event.preventDefault(); // Prevent form submission (replace this with your actual form submission logic)
                    credentialsEntered = true; // Set the flag to indicate credentials are entered
                    registerButton.classList.remove('move-left', 'move-right'); // Reset the button position
                }
            });
        });
    </script>
    <title>Registration</title>
</head>
<body>
    <!-- Owl container at the top -->
    <div class="owl-container">
        <img src="images/open-eye.png" alt="Owl with Open Eyes" id="owl-open" class="owl-image">
        <img src="images/closed-eye.png" alt="Owl with Closed Eyes" id="owl-closed" class="owl-image">
    </div>

    <!-- Registration container -->
    <div class="registration-container">
        <h2>Registration</h2>
        <form id="registration-form" action="process-registration.php" method="POST">
            <input type="text" id="registration-username" name="username" placeholder="Username" required>
            <input type="password" id="registration-password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
